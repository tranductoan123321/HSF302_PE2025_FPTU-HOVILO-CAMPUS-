<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div th:insert="~{fragment/fragment :: navBar}"></div>

<div class="container mt-4">
    <h2>Create Duration</h2>
    <form th:action="@{/training/save}" th:object="${training}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Duration</label>
            <input type="text" th:field="*{durationMinutes}" class="form-control" placeholder="Enter duration" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Note</label>
            <input type="text" th:field="*{notes}" class="form-control" placeholder="Enter notes" required>
        </div>


        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Create</button>
            <a th:href="@{/training}" class="btn btn-secondary">Back</a>
        </div>

    </form>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
