<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Training List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div th:insert="~{fragment/fragment :: navBar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Training List</h2>
        <p class="total">Total duration: <span th:text="${totalValue}"></span> minutes</p>
        <a th:href="@{/training/create}" class="btn btn-primary">Register</a>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Session ID</th>
            <th>Duration</th>
            <th>Notes</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="train: ${lists}">
            <td th:text="${train.trainingId}"></td>
            <td th:text="${train.durationMinutes}"></td>
            <td th:text="${train.notes}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
